{% extends 'main/layoute.html' %}

{% block title %}
	<title>Страница для добавления новостей</title>
{% endblock %}

{% block content %}
<h1>Страница для добавления новостей</h1>
<div>

	<form method="post" class="p-4 border rounded shadow-sm">
      {% csrf_token %}
      <div class="mb-3">
                {{ form.title }}
      </div>
      <div class="mb-3">
                {{ form.short_description }}
      </div>
      <div class="mb-3">
               {{ form.text }}
      </div>
      <div class="mb-3">
                {{ form.pub_date }}
      </div>
      <button type="submit" class="btn btn-primary w-100">Добавить новость</button>
    </form>
    <p>{{ error }}</p>
</div>
{% endblock %}
